<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Vehicle Rental Service</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="container">
        <h1>Vehicle Rental Service</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/browse}">Browse Vehicles</a></li>
                <li><a th:href="@{/booking}">My Bookings</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container main-content">
    <h2 th:class="${receipt.success ? 'receipt-success' : 'receipt-failure'}" th:text="${receipt.success ? 'Booking Successful!' : 'Booking Failed!'}">Booking Result</h2>

    <div class="receipt-details">
        <p><strong>Message:</strong> <span th:text="${receipt.message}">Booking processed successfully.</span></p>
        <p th:if="${receipt.success}"><strong>Booking ID:</strong> <span th:text="${receipt.bookingId}"></span></p>
        <p th:if="${receipt.success}"><strong>Date & Time:</strong> <span th:text="${#temporals.format(receipt.issueTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>Final Cost:</strong> <span class="total-cost">$<span th:text="${#numbers.formatDecimal(receipt.finalCost, 1, 2)}">0.00</span></span></p>
    </div>

    <div class="text-center" style="margin-top: 30px;">
        <a th:href="@{/browse}" class="btn">Book Another Vehicle</a>
        <a th:href="@{/}" class="btn btn-secondary">Go to Home</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Vehicle Rental Service</p>
</footer>
</body>
</html>
